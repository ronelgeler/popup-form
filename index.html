<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדרכה חינם</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      color: black;
      position: relative;
    }
    h2, p, input, button {
      color: black;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[name="phone"] {
      text-align: right;
    }
    button {
      background-color: #95ad88;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #7a926f;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h2>ההדרכה זמינה לזמן מוגבל</h2>
      <p>מלא את הפרטים כאן למטה</p>
      <form action="https://formspree.io/f/xvgzqozw" method="POST">
        <input type="text" name="name" placeholder="איך קוראים לך" required>
        <input type="tel" name="phone" placeholder="מספר טלפון" required>
        <button type="submit">תשלח לי את ההדרכה עכשיו!</button>
      </form>
    </div>
  </div>
  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('popup').style.display = 'flex';
      }, 2000);
    };
  </script>
</body>
</html>
